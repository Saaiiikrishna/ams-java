# PostgreSQL Database Configuration
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/attendance_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:Vijay@663}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Flyway settings
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# Server Configuration - MOBILE ACCESS FIX
server.port=8080
server.address=0.0.0.0

# Application URL Configuration
app.base-url=${APP_BASE_URL:http://localhost:3002}

# Logging - COMPREHENSIVE DEBUG MODE
logging.level.com.example.attendancesystem=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.boot.web.servlet.support.ErrorPageFilter=DEBUG
logging.level.org.springframework.web.servlet.resource=DEBUG
logging.level.org.springframework.web.servlet.mvc=DEBUG

# Jackson Configuration for LocalDateTime
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# mDNS Service Discovery Configuration
app.mdns.enabled=true
app.mdns.service-name=RestaurantSystem
app.mdns.hostname=restaurant.local

# Face Recognition Configuration (SeetaFace6)
face.recognition.models.detector=src/main/resources/native/models/face_detector.csta
face.recognition.models.landmark=src/main/resources/native/models/face_landmarker_pts68.csta
face.recognition.models.recognizer=src/main/resources/native/models/face_recognizer.csta
face.recognition.models.antispoofing=src/main/resources/native/models/fas_first.csta
face.recognition.fallback.enabled=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Face Recognition Storage
face.recognition.storage.path=uploads/faces/
face.recognition.storage.profile-photos=uploads/profiles/

# gRPC Server Configuration - COMPLETELY DYNAMIC
grpc.server.port=9090
grpc.server.address=0.0.0.0
grpc.server.enable-reflection=true
grpc.server.max-inbound-message-size=4MB
grpc.server.max-inbound-metadata-size=8KB

# mDNS Service Discovery Configuration - COMPLETELY DYNAMIC, NO HARDCODED IPs
service.discovery.enabled=true
service.discovery.service-name=attendance-system
service.discovery.service-type=_grpc._tcp.local.
service.discovery.port=9090
service.discovery.auto-register=true
service.discovery.discovery-interval=30
service.discovery.version=1.0.0
service.discovery.environment=development
service.discovery.region=local
# CRITICAL: network-interface=auto ensures dynamic detection, NO static IPs
service.discovery.network-interface=auto
service.discovery.use-ipv4=true
service.discovery.use-ipv6=false
# NO fallback to localhost or any hardcoded IP addresses

# Observability & Monitoring Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.9,0.95,0.99

# Distributed Tracing Configuration
management.tracing.enabled=true
management.tracing.sampling.probability=0.1
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Enhanced Logging Configuration for Observability
logging.level.PERFORMANCE=INFO
logging.level.SECURITY=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{request_id:-}] %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{request_id:-}] %logger{36} - %msg%n

# Health Check Configuration
management.health.defaults.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true
management.health.db.enabled=true

# Circuit Breaker Configuration
resilience.circuit-breaker.failure-threshold=5
resilience.circuit-breaker.recovery-timeout=60000
resilience.retry.max-attempts=3
resilience.retry.initial-delay=1000
resilience.retry.backoff-multiplier=2.0
