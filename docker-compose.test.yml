# Minimal Docker Compose for testing microservices

networks:
  ams-test-network:
    driver: bridge

volumes:
  postgres_data_test:
    driver: local

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ams-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_DB: attendance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: attendance_secure_2024
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ams-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d attendance_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Simple test service to verify Docker setup
  test-service:
    image: nginx:alpine
    container_name: ams-test-service
    ports:
      - "8080:80"
    networks:
      - ams-test-network
